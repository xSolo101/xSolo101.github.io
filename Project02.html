<form>
<h1>Pizza Ordering Form</h1>
<h2>Contact Information</h2>
<label for="inName">Name :</label>
<input type="text" name="inName" id="inName" required><br>

<label for="inName">Phone :</label>
<input type="number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required><br>

<label for="inName">Email :</label>
<input type="email" name="email" id="email" required>


<h2>Select Pizza Size</h2>
<label for="pizzaSize">Pizza Size:</label>
<select name="Pizza_Size" id="Pizza_Size" required>
<option value="" selected>--Select Size--</option>
<option>Meduim</option>
<option>Large</option>
<option>XLarge</option>
</select>


<h2>Select Sauce</h2>

<input type="radio" name="Sauce"><label>Ranch</label></br></label>
<input type="radio" name="Sauce"><label>No Sauce</label></br></label>

<input type="checkbox"><label>Sausage</br></label>
<input type="checkbox"><label>Mushroom</label>
<input type="checkbox"><label>Pineapple</br></label>
<input type="checkbox"><label>Peppers</label>
<input type="checkbox"><label>Onions</br></label>


<h2>Additional Instructions</h2>
<textarea name="comments">Add instructions</textarea><br>
<button type="submit">Submit</button>
</form><br><br>
